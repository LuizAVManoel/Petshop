<div class="container">
    <div class="columns">
        <div class="column is-one-quarter">
            <nav class="panel">
                <p class="panel-heading">Cachorro</p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                    <input class="input is-small" type="text" placeholder="Busque um produto para cachorro">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                    </p>
                </div>
                <label class="panel-block"><input type="checkbox" checked="true">comidas</label>
                <label class="panel-block"><input type="checkbox" checked="true">roupas</label>
                <label class="panel-block"><input type="checkbox" checked="true">outros</label>
                <div class="panel-block">
                    <button class="button is-link is-outlined is-fullwidth">Filtrar produtos</button>
                </div>
            </nav>
        </div>
        <div class="column">
            <div class="columns">
                <div id="products" class="column">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#products').append(makeTable());
        fetchData();
    });

    function makeTable() {
        return `
            <table id="produtos" class="table is-fullwidth is-striped">
                <thead>
                    <th>Categoria</th>
                    <th>Produto</th>
                    <th>Descricao</th>
                    <th>Pre√ßo</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        `;
    }

    function insertTableProduct(product, type) {
        var appendContent = `
            <tr>
                <td>` +  type + `</td>
                <td>` +  product.produto + `</td>
                <td>` +  product.descricao + `</td>
                <td>R$` +  product.preco.toFixed(2) + `</td>
            </tr>
        `;
        $('#products tr:last').after(appendContent);
    }

    function fetchData() {
        $.getJSON('produtos/cachorro.json', function(data) {
            data.forEach(function(currentType) {
                var type = currentType.categoria;
                currentType.produtos.forEach(function(product) {
                    insertTableProduct(product, type);
                });
            });
        });
    }

</script>
