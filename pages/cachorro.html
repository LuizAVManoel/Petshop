<script src="../js/products.js"></script>
<script>
    $(document).ready(function() {
        $('#products').append(makeTable());
        var filter = getParameters().filter;
        if (filter === undefined)
            filter = []
        console.log(filter);
        fetchProductsData('produtos/cachorro.json', filter);
    });

    function makeTable() {
        return `
            <table id="produtos" class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <th>Categoria</th>
                    <th>Produto</th>
                    <th>Descricao</th>
                    <th>Pre√ßo</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        `;
    }

    function insertTableProduct(product, type) {
        var appendContent = `
            <tr>
                <td>` +  type + `</td>
                <td>` +  product.nome + `</td>
                <td>` +  product.descricao + `</td>
                <td>R$` +  product.preco.toFixed(2) + `</td>
            </tr>
        `;
        $('#products tr:last').after(appendContent);
    }

</script>
