<div class="container">
    <div class="columns">
        <div class="column is-one-quarter">
            <nav class="panel">
                <p class="panel-heading">Cachorro</p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                    <input class="input is-small" type="text" placeholder="Busque um produto para cachorro">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                    </p>
                </div>
                <label class="panel-block"><input id="cb-comida" type="checkbox">comida</label>
                <label class="panel-block"><input id="cb-roupa" type="checkbox">roupa</label>
                <label class="panel-block"><input id="cb-outros" type="checkbox">outros</label>
                <div class="panel-block">
                    <button id="btn-filter" class="button is-link is-outlined is-fullwidth">Filtrar produtos</button>
                </div>
            </nav>
        </div>
        <div class="column">
            <div class="columns">
                <div id="products" class="column">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/products.js"></script>
<script>

    $('#btn-filter').click(function() {
        var filter = [];
        
        if ($('#cb-comida').prop('checked')) filter.push('filter=comida');
        if ($('#cb-roupa').prop('checked')) filter.push('filter=roupa');
        if ($('#cb-outros').prop('checked')) filter.push('filter=outros'); 

        changeLocation('cachorro', filter);
    });

    $(document).ready(function() {
        $('#products').replaceWith(makeTable());
    
        // parametros para filtragem
        var filter = getParameters().filter;
        if (filter === undefined)
            filter = [];

        // montando tabela
        mountProductsTable(filter);
    });

    async function mountProductsTable(filter) {
        var data = await fetchProductsData('produtos/cachorro.json', filter);
        data.forEach(function(element) {
            element.produtos.forEach(function(product) {
                insertTableProduct(product);
            });
        });
    }

    function makeTable() {
        return `
        <div id="products" class="column">
            <table id="produtos" class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <th>Produto</th>
                    <th>Descricao</th>
                    <th>Pre√ßo</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        `;
    }

    function insertTableProduct(product) {
        var appendContent = `
            <tr>
                <td>` +  product.nome + `</td>
                <td>` +  product.descricao + `</td>
                <td>R$` +  product.preco.toFixed(2) + `</td>
            </tr>
        `;
        $('#products tr:last').after(appendContent);
    }

</script>
