<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Cadastrar</h3>
                <p class="subtitle has-text-grey">Crie sua conta.</p>
                <div class="box">
                    <form>
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Seu nome completo">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                              <input class="input" type="email" placeholder="Seu email">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                            <p class="help is-danger">Esse email não é válido</p>
                          </div>

                          <div class="field">
                            <label class="label">Senha</label>
                            <div class="control has-icons-left">
                              <input class="input" type="password" placeholder="Forneça uma senha">
                              <span class="icon is-small is-left">
                                <i class="fas fa-key"></i>
                              </span>
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Repita sua senha</label>
                            <div class="control has-icons-left">
                              <input class="input" type="password" placeholder="Forneça a mesma senha colocada acima">
                              <span class="icon is-small is-left">
                                <i class="fas fa-key"></i>
                              </span>
                            </div>
                            <p class="help is-danger">Essa senha não bate com a anterior</p>
                          </div>
                          
                          <div class="field">
                            <div class="control">
                              <label class="checkbox">
                                <input type="checkbox">
                                Eu concordo com os <a href="#">termos e condições</a>
                              </label>
                            </div>
                          </div>
                          
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link">Cadastrar</button>
                            </div>
                            <div class="control">
                              <button class="button is-text">Cancelar</button>
                            </div>
                          </div>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="#login">Login</a> &nbsp;·&nbsp;
                    <a href="">Esqueci minha senha</a> &nbsp;·&nbsp;
                </p>
            </div>
        </div>
    </div>
</section>
