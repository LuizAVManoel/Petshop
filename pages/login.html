<!--content-->
<div class="content">
    <!--login-->
    <div class="login">
        <div class="main-agileits">
            <div class="form-w3agile">
                <h3>Entrar em Petshop</h3>
                <form id="form-login">
                    <div class="key">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input id="input-email" type="text" value="Email" name="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input id="input-password" type="password" value="Password" name="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                        <div class="clearfix"></div>
                    </div>
                    <p id="invalid-user" style="color: red; display: none;">Credenciais inv√°lidas, use email: petshop@petshop e senha: admin.</p>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="forg">
                <a href="#" class="forg-left">Esqueci minha senha</a>
                <a href="#signup" class="forg-right">Criar conta</a>
            <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#form-login').submit(function(event) {
        event.preventDefault();

        var email = $('#input-email').val();
        var password = $('#input-password').val();

        if (userLogin(email, password)) {
            var params = getParameters();
            params['requested'] ? changeLocation(params['requested']) : changeLocation('home');
        }
        else {
            $('#invalid-user').show();
        }
    });
</script>
